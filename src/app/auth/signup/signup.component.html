<mat-card class="signup-form">
  <mat-card-title class="title">Sign Up</mat-card-title>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card-content class="content">
    <form
      (submit)="onSignup(signupForm)"
      #signupForm="ngForm"
      *ngIf="!isLoading"
    >
      <mat-label>UserName</mat-label>
      <mat-form-field>
        <input
          matInput
          name="email"
          ngModel
          type="email"
          placeholder="E-Mail"
          #emailInput="ngModel"
          required
          email
        />
        <mat-error *ngIf="emailInput.invalid"
          >Please enter a valid Username.</mat-error
        >
      </mat-form-field>
      <mat-label>Password</mat-label>
      <mat-form-field>
        <input
          type="password"
          name="password"
          ngModel
          matInput
          placeholder="Password"
          #passwordInput="ngModel"
          required
        />
        <mat-error *ngIf="passwordInput.invalid"
          >Please enter a valid password.</mat-error
        >
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">
        Signup
      </button>
    </form>
  </mat-card-content>
</mat-card>
